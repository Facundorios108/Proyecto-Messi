<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Verificaci√≥n PWA - Messi Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
        }
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        .check-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #718096;
        }
        .check-section.success {
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        .check-section.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }
        .check-section.warning {
            border-left-color: #ed8936;
            background: #fffaf0;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: auto;
        }
        .status.pass {
            background: #c6f6d5;
            color: #22543d;
        }
        .status.fail {
            background: #fed7d7;
            color: #c53030;
        }
        .status.warn {
            background: #feebc8;
            color: #c05621;
        }
        .status.checking {
            background: #bee3f8;
            color: #2c5282;
        }
        .check-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .check-item .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .check-item .info {
            flex: 1;
        }
        .check-item .label {
            font-weight: 600;
            color: #2d3748;
        }
        .check-item .detail {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 4px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        .btn-secondary {
            background: #48bb78;
        }
        .summary {
            text-align: center;
            padding: 30px;
            margin: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .summary h2 {
            color: white;
            margin-bottom: 20px;
        }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .summary-stat {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
        }
        .summary-stat .number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .summary-stat .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Verificaci√≥n de PWA</h1>
        <p class="subtitle">Comprueba que tu app est√° lista para ser instalada</p>

        <button class="btn" onclick="runAllChecks()">üîÑ Ejecutar Verificaci√≥n</button>
        <button class="btn btn-secondary" onclick="window.open('index.html', '_blank')">üöÄ Abrir App</button>

        <div id="summary" class="summary" style="display: none;">
            <h2>Resultado de la Verificaci√≥n</h2>
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="number" id="passCount">0</div>
                    <div class="label">‚úÖ Pasadas</div>
                </div>
                <div class="summary-stat">
                    <div class="number" id="failCount">0</div>
                    <div class="label">‚ùå Fallidas</div>
                </div>
                <div class="summary-stat">
                    <div class="number" id="warnCount">0</div>
                    <div class="label">‚ö†Ô∏è Advertencias</div>
                </div>
            </div>
        </div>

        <div id="checks"></div>
    </div>

    <script>
        const checks = [
            {
                category: 'Archivos Principales',
                items: [
                    { name: 'manifest.json', path: '/manifest.json', type: 'json', critical: true },
                    { name: 'service-worker.js', path: '/service-worker.js', type: 'js', critical: true },
                    { name: 'index.html', path: '/index.html', type: 'html', critical: true },
                ]
            },
            {
                category: 'Iconos PWA',
                items: [
                    { name: 'icon-72x72.png', path: '/images/icon-72x72.png', type: 'image', critical: true },
                    { name: 'icon-96x96.png', path: '/images/icon-96x96.png', type: 'image', critical: true },
                    { name: 'icon-128x128.png', path: '/images/icon-128x128.png', type: 'image', critical: true },
                    { name: 'icon-144x144.png', path: '/images/icon-144x144.png', type: 'image', critical: true },
                    { name: 'icon-152x152.png', path: '/images/icon-152x152.png', type: 'image', critical: true },
                    { name: 'icon-192x192.png', path: '/images/icon-192x192.png', type: 'image', critical: true },
                    { name: 'icon-384x384.png', path: '/images/icon-384x384.png', type: 'image', critical: false },
                    { name: 'icon-512x512.png', path: '/images/icon-512x512.png', type: 'image', critical: true },
                ]
            },
            {
                category: 'P√°ginas',
                items: [
                    { name: 'Barcelona', path: '/pages/messi_page.html', type: 'html', critical: false },
                    { name: 'PSG', path: '/pages/messi_page2.html', type: 'html', critical: false },
                    { name: 'Inter Miami', path: '/pages/messi_page3.html', type: 'html', critical: false },
                    { name: 'Argentina', path: '/pages/messi_page4.html', type: 'html', critical: false },
                ]
            },
            {
                category: 'Recursos',
                items: [
                    { name: 'Estilos CSS', path: '/css/styles.css', type: 'css', critical: false },
                    { name: 'Stats JSON', path: '/js/messi-stats.json', type: 'json', critical: false },
                    { name: 'Chatbot Engine', path: '/chatbot_engine_improved.js', type: 'js', critical: false },
                ]
            }
        ];

        let passCount = 0;
        let failCount = 0;
        let warnCount = 0;

        async function checkFile(path, type) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return {
                    exists: response.ok,
                    status: response.status,
                    type: response.headers.get('content-type')
                };
            } catch (error) {
                return { exists: false, status: 0, error: error.message };
            }
        }

        async function runAllChecks() {
            passCount = 0;
            failCount = 0;
            warnCount = 0;
            
            const checksDiv = document.getElementById('checks');
            checksDiv.innerHTML = '';

            for (const checkGroup of checks) {
                const section = document.createElement('div');
                section.className = 'check-section';
                section.innerHTML = `<h2>${checkGroup.category} <span class="status checking">Verificando... <span class="spinner"></span></span></h2>`;
                checksDiv.appendChild(section);

                let groupPass = true;
                let groupWarn = false;

                for (const item of checkGroup.items) {
                    const result = await checkFile(item.path, item.type);
                    
                    const checkItem = document.createElement('div');
                    checkItem.className = 'check-item';
                    
                    let icon, status, statusText;
                    if (result.exists) {
                        icon = '‚úÖ';
                        status = 'pass';
                        statusText = 'OK';
                        passCount++;
                    } else if (item.critical) {
                        icon = '‚ùå';
                        status = 'fail';
                        statusText = 'FALTA';
                        failCount++;
                        groupPass = false;
                    } else {
                        icon = '‚ö†Ô∏è';
                        status = 'warn';
                        statusText = 'OPCIONAL';
                        warnCount++;
                        groupWarn = true;
                    }
                    
                    checkItem.innerHTML = `
                        <span class="icon">${icon}</span>
                        <div class="info">
                            <div class="label">${item.name}</div>
                            <div class="detail">${item.path}</div>
                        </div>
                        <span class="status ${status}">${statusText}</span>
                    `;
                    
                    section.appendChild(checkItem);
                }

                // Actualizar estado de la secci√≥n
                const sectionStatus = section.querySelector('.status');
                if (groupPass && !groupWarn) {
                    section.classList.add('success');
                    sectionStatus.className = 'status pass';
                    sectionStatus.textContent = '‚úÖ Completo';
                } else if (!groupPass) {
                    section.classList.add('error');
                    sectionStatus.className = 'status fail';
                    sectionStatus.textContent = '‚ùå Incompleto';
                } else {
                    section.classList.add('warning');
                    sectionStatus.className = 'status warn';
                    sectionStatus.textContent = '‚ö†Ô∏è Con advertencias';
                }
            }

            // Verificaciones adicionales
            await checkServiceWorkerRegistration();
            await checkManifest();
            await checkHTTPS();

            // Mostrar resumen
            document.getElementById('summary').style.display = 'block';
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('warnCount').textContent = warnCount;

            // Scroll al resumen
            document.getElementById('summary').scrollIntoView({ behavior: 'smooth' });
        }

        async function checkServiceWorkerRegistration() {
            const section = document.createElement('div');
            section.className = 'check-section';
            section.innerHTML = '<h2>Service Worker</h2>';
            document.getElementById('checks').appendChild(section);

            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    const hasRegistration = registrations.length > 0;
                    
                    const checkItem = document.createElement('div');
                    checkItem.className = 'check-item';
                    checkItem.innerHTML = `
                        <span class="icon">${hasRegistration ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                        <div class="info">
                            <div class="label">Service Worker Registrado</div>
                            <div class="detail">${hasRegistration ? `${registrations.length} registro(s) encontrado(s)` : 'No registrado a√∫n (normal antes del primer despliegue)'}</div>
                        </div>
                        <span class="status ${hasRegistration ? 'pass' : 'warn'}">${hasRegistration ? 'ACTIVO' : 'PENDIENTE'}</span>
                    `;
                    section.appendChild(checkItem);
                    
                    if (hasRegistration) {
                        section.classList.add('success');
                        passCount++;
                    } else {
                        section.classList.add('warning');
                        warnCount++;
                    }
                } catch (error) {
                    section.classList.add('error');
                    failCount++;
                }
            } else {
                section.classList.add('error');
                section.innerHTML += '<div class="check-item"><span class="icon">‚ùå</span><div class="info"><div class="label">Service Workers no soportados</div></div></div>';
                failCount++;
            }
        }

        async function checkManifest() {
            const section = document.createElement('div');
            section.className = 'check-section';
            section.innerHTML = '<h2>Manifest Validation</h2>';
            document.getElementById('checks').appendChild(section);

            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    const requiredFields = ['name', 'short_name', 'start_url', 'display', 'icons'];
                    
                    for (const field of requiredFields) {
                        const hasField = field in manifest;
                        const checkItem = document.createElement('div');
                        checkItem.className = 'check-item';
                        checkItem.innerHTML = `
                            <span class="icon">${hasField ? '‚úÖ' : '‚ùå'}</span>
                            <div class="info">
                                <div class="label">${field}</div>
                                <div class="detail">${hasField ? JSON.stringify(manifest[field]).substring(0, 50) : 'Falta este campo'}</div>
                            </div>
                            <span class="status ${hasField ? 'pass' : 'fail'}">${hasField ? 'OK' : 'FALTA'}</span>
                        `;
                        section.appendChild(checkItem);
                        
                        if (hasField) {
                            passCount++;
                        } else {
                            failCount++;
                        }
                    }
                    
                    section.classList.add('success');
                }
            } catch (error) {
                section.classList.add('error');
                failCount++;
            }
        }

        async function checkHTTPS() {
            const section = document.createElement('div');
            section.className = 'check-section';
            section.innerHTML = '<h2>Seguridad y Protocolo</h2>';
            document.getElementById('checks').appendChild(section);

            const isHTTPS = window.location.protocol === 'https:';
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            
            const checkItem = document.createElement('div');
            checkItem.className = 'check-item';
            checkItem.innerHTML = `
                <span class="icon">${isHTTPS || isLocalhost ? '‚úÖ' : '‚ùå'}</span>
                <div class="info">
                    <div class="label">Protocolo HTTPS</div>
                    <div class="detail">${isHTTPS ? 'Conexi√≥n segura' : isLocalhost ? 'Localhost (OK para desarrollo)' : 'Se requiere HTTPS para PWA'}</div>
                </div>
                <span class="status ${isHTTPS || isLocalhost ? 'pass' : 'fail'}">${isHTTPS || isLocalhost ? 'OK' : 'REQUERIDO'}</span>
            `;
            section.appendChild(checkItem);
            
            if (isHTTPS || isLocalhost) {
                section.classList.add('success');
                passCount++;
            } else {
                section.classList.add('error');
                failCount++;
            }
        }

        // Ejecutar autom√°ticamente
        window.addEventListener('load', () => {
            setTimeout(runAllChecks, 500);
        });
    </script>
</body>
</html>
