<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Main content styles */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 85%;
            margin: 50px auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

       /* Button styles */
       .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a2434;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px; /* Space between paragraph and button */
        }

        .button:hover {
            background: linear-gradient(90deg, #e3dbfa 0, #1a2434);
            background-size: 200% 100%;
            animation: gradient-shift 1s linear infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Badge styles */
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #1a2434;
            color: white;
            border-radius: 5px;
            margin-left: 5px; /* Space between the text and badge */
         }

         /* Align specific paragraphs to the left */
         .left-aligned {
            text-align: left;
        }

          /* Centered text styles */
          .centered-text {
            text-align: center;
        }

        /* Styles for small screens */
        @media screen and (max-width: 480px) {
            .container {
                margin: 20px;
            }
        }
    </style>
    <title>Messi Page</title>
</head>
<body>
    <div class="container">
        <img src="MessiPSG.jpg" alt="Messi in an unfortunate place">
        <p class="centered-text">An unfortunate place for Leo</p>
        <p class="left-aligned">Partidos: <span class="badge">75</span></p>
        <p class="left-aligned">Goles: <span class="badge">32</span></p>
        <p class="left-aligned">Asistencias: <span class="badge">34</span></p>
        <p class="left-aligned">Titulos: <span class="badge">3</span></p>
        <a href="index.html" class="button">Back</a>
    </div>
</body>
</html>
