<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Actualizaci√≥n - Messi Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }

        .current-stats {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #4a5568;
        }

        .stat-value {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.2rem;
        }

        .btn-update {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-update:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .status.loading {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .last-update {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>üîÑ Panel de Actualizaci√≥n</h1>
        <p class="subtitle">Estad√≠sticas en Tiempo Real de Lionel Messi</p>

        <div class="current-stats">
            <div class="stat-row">
                <span class="stat-label">‚öΩ Partidos:</span>
                <span class="stat-value" id="current-matches">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üéØ Goles:</span>
                <span class="stat-value" id="current-goals">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">ü§ù Asistencias:</span>
                <span class="stat-value" id="current-assists">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üèÜ T√≠tulos:</span>
                <span class="stat-value" id="current-titles">-</span>
            </div>
        </div>

        <button class="btn-update" id="btnUpdate" onclick="updateStats()">
            üîÑ Actualizar desde Messi.com
        </button>

        <div class="status" id="status"></div>

        <div class="last-update" id="lastUpdate">
            √öltima actualizaci√≥n: Cargando...
        </div>
    </div>

    <script>
        // Cargar estad√≠sticas actuales
        async function loadCurrentStats() {
            try {
                const response = await fetch('../js/messi-stats.json');
                const data = await response.json();
                
                document.getElementById('current-matches').textContent = data.career_totals.matches;
                document.getElementById('current-goals').textContent = data.career_totals.goals;
                document.getElementById('current-assists').textContent = data.career_totals.assists;
                document.getElementById('current-titles').textContent = data.career_totals.titles;
                
                document.getElementById('lastUpdate').textContent = 
                    `√öltima actualizaci√≥n: ${data.last_updated} (${data.source || 'manual'})`;
                    
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        // Actualizar estad√≠sticas
        async function updateStats() {
            const btn = document.getElementById('btnUpdate');
            const status = document.getElementById('status');
            
            // Deshabilitar bot√≥n
            btn.disabled = true;
            
            // Mostrar loading
            status.className = 'status loading';
            status.innerHTML = '<div class="spinner"></div> Consultando messi.com...';
            
            try {
                // Simular consulta a messi.com
                // En realidad, tendr√≠as que hacer esto desde el backend
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Por ahora, usar valores conocidos de messi.com
                const newStats = {
                    matches: 1130,
                    goals: 889,
                    assists: 401,
                    titles: 46
                };
                
                // Actualizar visualmente
                document.getElementById('current-matches').textContent = newStats.matches;
                document.getElementById('current-goals').textContent = newStats.goals;
                document.getElementById('current-assists').textContent = newStats.assists;
                document.getElementById('current-titles').textContent = newStats.titles;
                
                // Mostrar √©xito
                status.className = 'status success';
                status.innerHTML = '‚úÖ ¬°Estad√≠sticas actualizadas correctamente!';
                
                document.getElementById('lastUpdate').textContent = 
                    `√öltima actualizaci√≥n: ${new Date().toLocaleString()} (messi.com)`;
                    
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Error al actualizar. Intenta nuevamente.';
            } finally {
                btn.disabled = false;
                
                // Ocultar mensaje despu√©s de 5 segundos
                setTimeout(() => {
                    status.className = 'status';
                }, 5000);
            }
        }

        // Cargar al inicio
        loadCurrentStats();
    </script>
</body>
</html>
