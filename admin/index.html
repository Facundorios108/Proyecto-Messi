<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Messi Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }

        .stats-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid var(--color);
        }

        .stat-box.matches { --color: #3182ce; }
        .stat-box.goals { --color: #38a169; }
        .stat-box.assists { --color: #d69e2e; }
        .stat-box.titles { --color: #9f7aea; }

        .stat-label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .last-update {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .edit-mode, .view-mode {
            display: none;
        }

        .edit-mode.active, .view-mode.active {
            display: block;
        }

        @media (max-width: 600px) {
            .stats-display {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>‚ö° Panel de Actualizaci√≥n</h1>
            <p class="subtitle">Estad√≠sticas de Lionel Messi</p>

            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('view')">üëÅÔ∏è Ver</button>
                <button class="mode-btn" onclick="switchMode('edit')">‚úèÔ∏è Editar</button>
            </div>

            <!-- MODO VISTA -->
            <div class="view-mode active">
                <div class="stats-display">
                    <div class="stat-box matches">
                        <div class="stat-label">‚öΩ Partidos</div>
                        <div class="stat-value" id="view-matches">-</div>
                    </div>
                    <div class="stat-box goals">
                        <div class="stat-label">üéØ Goles</div>
                        <div class="stat-value" id="view-goals">-</div>
                    </div>
                    <div class="stat-box assists">
                        <div class="stat-label">ü§ù Asistencias</div>
                        <div class="stat-value" id="view-assists">-</div>
                    </div>
                    <div class="stat-box titles">
                        <div class="stat-label">üèÜ T√≠tulos</div>
                        <div class="stat-value" id="view-titles">-</div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="loadStats()">
                        üîÑ Recargar Datos
                    </button>
                    <button class="btn btn-secondary" onclick="openMainPage()">
                        üìä Ver P√°gina Principal
                    </button>
                </div>
            </div>

            <!-- MODO EDICI√ìN -->
            <div class="edit-mode">
                <div class="input-group">
                    <label for="edit-matches">‚öΩ Partidos Jugados</label>
                    <input type="number" id="edit-matches" placeholder="1130">
                </div>

                <div class="input-group">
                    <label for="edit-goals">üéØ Goles Anotados</label>
                    <input type="number" id="edit-goals" placeholder="889">
                </div>

                <div class="input-group">
                    <label for="edit-assists">ü§ù Asistencias</label>
                    <input type="number" id="edit-assists" placeholder="401">
                </div>

                <div class="input-group">
                    <label for="edit-titles">üèÜ T√≠tulos Ganados</label>
                    <input type="number" id="edit-titles" placeholder="46">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="saveStats()">
                        üíæ Guardar Cambios
                    </button>
                    <button class="btn btn-secondary" onclick="cancelEdit()">
                        ‚ùå Cancelar
                    </button>
                </div>
            </div>

            <div class="status" id="status"></div>

            <div class="last-update" id="lastUpdate">
                Cargando...
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'view';

        // Cargar estad√≠sticas al inicio
        window.addEventListener('load', () => {
            loadStats();
        });

        // Cambiar entre modo vista y edici√≥n
        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar botones
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar vistas
            document.querySelector('.view-mode').classList.remove('active');
            document.querySelector('.edit-mode').classList.remove('active');
            
            if (mode === 'view') {
                document.querySelector('.view-mode').classList.add('active');
            } else {
                document.querySelector('.edit-mode').classList.add('active');
                // Cargar valores actuales en los inputs
                loadCurrentValuesToEdit();
            }
        }

        // Cargar valores actuales para editar
        function loadCurrentValuesToEdit() {
            fetch('http://localhost:9000/api/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('edit-matches').value = data.career_totals.matches;
                    document.getElementById('edit-goals').value = data.career_totals.goals;
                    document.getElementById('edit-assists').value = data.career_totals.assists;
                    document.getElementById('edit-titles').value = data.career_totals.titles;
                })
                .catch(err => console.error('Error:', err));
        }

        // Cargar y mostrar estad√≠sticas
        async function loadStats() {
            try {
                const response = await fetch('http://localhost:9000/api/stats?' + new Date().getTime());
                const data = await response.json();
                
                // Actualizar vista
                document.getElementById('view-matches').textContent = data.career_totals.matches;
                document.getElementById('view-goals').textContent = data.career_totals.goals;
                document.getElementById('view-assists').textContent = data.career_totals.assists;
                document.getElementById('view-titles').textContent = data.career_totals.titles;
                
                // Actualizar fecha
                document.getElementById('lastUpdate').textContent = 
                    `√öltima actualizaci√≥n: ${data.last_updated} (${data.source || 'manual'})`;
                
                showStatus('success', '‚úÖ Datos cargados correctamente');
                
            } catch (error) {
                showStatus('error', '‚ùå Error al cargar los datos');
                console.error(error);
            }
        }

        // Guardar estad√≠sticas editadas
        async function saveStats() {
            const matches = parseInt(document.getElementById('edit-matches').value);
            const goals = parseInt(document.getElementById('edit-goals').value);
            const assists = parseInt(document.getElementById('edit-assists').value);
            const titles = parseInt(document.getElementById('edit-titles').value);
            
            if (!matches || !goals || !assists || !titles) {
                showStatus('error', '‚ùå Por favor completa todos los campos');
                return;
            }
            
            showStatus('info', 'üíæ Guardando cambios...');
            
            try {
                // Enviar al backend
                const response = await fetch('http://localhost:9000/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        matches: matches,
                        goals: goals,
                        assists: assists,
                        titles: titles
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    showStatus('success', '‚úÖ ¬°Cambios guardados! Todos los archivos actualizados.');
                    
                    // Actualizar vista
                    document.getElementById('view-matches').textContent = matches;
                    document.getElementById('view-goals').textContent = goals;
                    document.getElementById('view-assists').textContent = assists;
                    document.getElementById('view-titles').textContent = titles;
                    
                    // Volver al modo vista
                    setTimeout(() => {
                        switchMode('view');
                        document.querySelectorAll('.mode-btn')[0].classList.add('active');
                        document.querySelectorAll('.mode-btn')[1].classList.remove('active');
                        loadStats(); // Recargar para ver la fecha actualizada
                    }, 1500);
                } else {
                    showStatus('error', '‚ùå Error del servidor. Aseg√∫rate de que el servidor est√© corriendo.');
                }
                
            } catch (error) {
                showStatus('error', '‚ùå Error de conexi√≥n. Ejecuta: python3 admin_server.py');
                console.error(error);
            }
        }

        // Cancelar edici√≥n
        function cancelEdit() {
            switchMode('view');
            document.querySelectorAll('.mode-btn')[0].classList.add('active');
            document.querySelectorAll('.mode-btn')[1].classList.remove('active');
        }

        // Abrir p√°gina principal
        function openMainPage() {
            window.open('../professional_stats.html', '_blank');
        }

        // Mostrar mensaje de estado
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            
            if (type !== 'info') {
                setTimeout(() => {
                    status.className = 'status';
                }, 4000);
            }
        }
    </script>
</body>
</html>
