<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            width: 85%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #cd122d, #154284);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background: linear-gradient(90deg, #cd122d, #154284);
            background-size: 200% 100%;
            animation: gradient-shift 1s linear infinite;
        }
        @keyframes gradient-shift {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #cd122d;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
        .left-aligned {
            text-align: left;
        }
        .centered-text {
            text-align: center;
        }
        @media screen and (max-width: 480px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5 p-4 bg-white rounded shadow">
        <img src="MessiBarcelona.jpg" alt="Messi at his best">
        <p class="centered-text">His Best Version</p>
        <p class="left-aligned">Partidos: <span class="badge">778</span></p>
        <p class="left-aligned">Goles: <span class="badge">672</span></p>
        <p class="left-aligned">Asistencias: <span class="badge">269</span></p>
        <p class="left-aligned">TÃ­tulos: <span class="badge">35</span></p>
        <a href="index.html" class="button">Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</body>
</html>
