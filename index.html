<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Estilos del contenido principal */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 50px auto;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Estilos del botón */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Estilos para pantallas pequeñas */
        @media screen and (max-width: 480px) {
            .container {
                margin: 20px;
            }
            .button-barcelona {
                top: 20px;
                right: 20px;
            }
        }

        /* Estilos para el botón en la esquina superior derecha */
        .button-barcelona {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
    </style>
    <title>Página de Fútbol</title>
</head>
<body>
    <div class="container">
        <a href="messi_page.html" class="button button-barcelona">Barcelona</a>
        <img src="000_334P84K-1024x683.jpg" alt="Messi jugando para el Barcelona en 2015">
        <p>El mejor jugador de la historia</p>
        <a href="https://www.google.com" class="button">Salir</a>
    </div>
</body>
</html>
