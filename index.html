<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Main Content Styles */
        .container {
            max-width: 90%;
            width: 85%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media screen and (max-width: 480px) {
            .container {
                margin: 20px;
            }
        }

        /* Button Positioning */
        .button-barcelona,
        .button-psg,
        .button-inter {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 0;
        }

        .button-psg {
            top: 65px;
        }

        .button-inter {
            top: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="messi_page.html" class="button button-barcelona">Barcelona</a>
        <a href="messi_page2.html" class="button button-psg">PSG</a>
        <a href="messi_page3.html" class="button button-inter">Inter</a>
        <img src="000_334P84K-1024x683.jpg" alt="Messi playing for Barcelona in 2015">
        <p>The greatest player in history</p>
        <a href="https://www.google.com" class="button">Exit</a>
    </div>
</body>
</html>
